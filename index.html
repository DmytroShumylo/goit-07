<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>YachtJet</title>
    <!-- Modern-normalize  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css"
    />
    <!-- Google fonts  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Our stylesheet -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <main>
      <section class="section">
        <div class="container">
          <h2 class="visually-hidden">advantages</h2>

          <div class="card-advantages">
            <ol class="advantages-blok">
              <li class="advantages-one"></li>
              <li class="advantages-two"></li>
              <li ></li>
              <li ></li>
            </ol>
          </div>
          <div>

            <picture>
              <source
                media="(min-width: 1158px)"
                srcset="./images 1x, ./images 2x"
                type="image/jpg"
              />
              <source
                media="(min-width: 768px)"
                srcset="./images 1x, ./images 2x"
                type="image/jpg"
              />
              <source
                media="(max-width: 767px)"
                srcset="
                  ./images/image-mob-@1x.jpg 1x,
                  ./images/image-mob-@2x.jpg 2x
                "
                type="image/jpg"
              />
              <img
                src="./images/image-mob-@1x.jpg"
                alt="payment"
                width="335"
                height="424"
                loading="lazy"
              />
            </picture>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
